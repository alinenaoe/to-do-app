<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <main>
        <section class="new-item">
            <form id="item-entry-form">
                <label for="new-item">Enter a new item</label>
                <input
                    type="text"
                    name="new-item"
                    id="new-item"
                    size="40"
                    autocomplete="off"
                    placeholder="add item"
                    tabindex="0"
                />
                <button
                    id="add-item"
                    class="btn btn--add"
                    title="Add new item"
                    aria-label="Add new item to list"
                    tabindex="0"
                >
                +
                </button>
            </form>
        </section>
        <section class="list-container">
            <div class="list-title">
                <h1>To do list</h1>
                <button
                    id="clear-items"
                    class="btn btn--clear"
                    title="Clear the list"
                    aria-label="Remove all items from the list"
                    tabindex="0"
                >
                Clear
                </button>
            </div>
            <hr />
            <div id="list-items">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">item 1</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">item 2</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="3" tabindex="0">
                    <label for="3">item 3</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
